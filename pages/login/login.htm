<md-content flex="flex" layout="row" layout-align="space-around center" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
	<md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
		<md-toolbar class="md-card-title">
			<div class="md-toolbar-tools">
				<h2><span>Hogares</span></h2>
			</div>
		</md-toolbar>
		<md-card-content>
			<form name="Form">
				<md-input-container class="md-block">
					<label>Usuario</label>
					<input type="text" name="email" ng-model="user.usuario" placeholder="usuario" required=""/>
				</md-input-container>
				<md-input-container class="md-block">
					<label>Clave</label>
					<input type="password" name="password" ng-model="user.clave" placeholder="clave" required="" md-maxlength="16"/>
				</md-input-container>
				<md-button ng-disabled="!Form.$valid" ng-click="login(user)" class="md-raised md-primary">&nbsp Entrar &nbsp</md-button>
			</form>
		</md-card-content>
	</md-card>
</md-content>
