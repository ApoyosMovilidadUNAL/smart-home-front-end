<md-content flex layout-xs="column" layout="row" layout-fill>
	<md-card flex class="md-padding">
		<md-card-title>
			<md-card-title-text>
				<span class="md-headline"><h1>Hogares</h1></span>
			</md-card-title-text>
			<md-card-title-media>
				<div class="md-media-lg card-media"></div>
			</md-card-title-media>
			<md-divider></md-divider>
		</md-card-title>
		<md-card-content>		
			<div flex layout-fill layout="column">
				<md-button class="md-raised" aria-label="description" ng-repeat="home in home_list" layout="row">
					<div layout="row" layout-align="start center">
      					<i flex="5" class="material-icons">person_pickup</i>
						<p flex="50" layout-align="start" style="text-align: left" >{{ home.direccion }}</p>
						<span flex ></span>
					</div>
				</md-button>
			</div>
		</md-card-content>
		<md-card-actions layout="row" layout-align="end center">
		</md-card-actions>
	</md-card>
</md-content>
