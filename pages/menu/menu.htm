<md-sidenav 
  class="md-sidenav-left"
  md-component-id="left"
  md-is-locked-open="true">

  <md-content layout="column">
    <md-button  ng-click="go(option.path)" class="md-primary" ng-repeat="option in $root.menu" >
    <div layout="row" layout-align="start center">
      <span flex=10></span>
      <i class="material-icons">{{ option.icon }}</i>
      <span flex></span>
      <p>{{ option.name }}</p>
      <span flex></span>
    </div>
    </md-button>
  </md-content>

</md-sidenav>
